<!doctype html>
<html lang="en">
  <head>
    <script>
      const host = location.hostname;

      if (host.includes('github.io')) {
        // GitHub Pages일 경우
        location.replace('/hy_toy/');
      } else {
        // 그 외 (예: Vercel)
        location.replace('/');
      }
    </script>
  </head>
  <body></body>
</html>
